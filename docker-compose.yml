version: "3.8"

services:
  app:
    image: moonsunmean/devinit-back
    container_name: devinit-back
    depends_on:
      - redis
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      JWT_SECRET: ${JWT_SECRET}
      NAVER_CLIENT_ID: ${NAVER_CLIENT_ID}
      NAVER_CLIENT_SECRET: ${NAVER_CLIENT_SECRET}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
      S3_BUCKET: ${S3_BUCKET}
      DB_URL_PROD: ${DB_URL_PROD}
      DB_USERNAME_PROD: ${DB_USERNAME_PROD}
      DB_PASSWORD_PROD: ${DB_PASSWORD_PROD}
      REDIS_HOST_PROD: redis
      REDIS_PORT_PROD: 6379
      BASE_URL: ${BASE_URL}
    restart: always

  redis:
    image: redis:latest
    container_name: devinit-redis
    ports:
      - "6379:6379"
    restart: always