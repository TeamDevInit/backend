image: gradle:8.3-jdk17

stages:
    - build
    - deploy
variables:
    DOCKER_REGISTRY: docker.io
    DOCKER_IMAGE: $DOCKER_HUB_USERNAME/devinit-back
    DEV_SEVICE_URL: 34.64.44.54
services:
    - docker:dind

build_job:
    stage: build
    tags:
        - build
    script:
        - echo "Build the project.."
        - echo "현재 브랜치 $CI_COMMIT_REF_NAME"
        - git clone --branch feature/24-cidcd https://gitlab-ci-token:$CI_JOB_TOKEN@kdt-gitlab.elice.io/pttrack/class_01/web_project_i/team03/devinit-back.git

        - cd devinit-back
        - chmod +x ./gradlew
        - ./gradlew clean build
    artifacts:
        name: ${CI_COMMIT_SHA}
        expire_in: 1 day
        paths:
            - devint-back/build/libs/*SNAPSHOT.jar
deploy_job:
    stage: deploy
    tags:
        - deploy
    script:
        - echo "Deploying the project.."
        - docker build -t $DOCKER_IMAGE:latest .
        - docker stop dev-container || true && docker rm dev-container || true
        - docker run -d --name dev-container -p 8080:8080 $DOCKER_IMAGE:latest
    environment:
        name: dev
    dependencies:
        - job_build
